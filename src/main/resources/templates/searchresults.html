<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ihre Suchergebnisse</title>
</head>
<body>
  <table class="table">
    <thead>
    <tr>
      <th>Result Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
      <td th:text="${result.name}"></td>
      <td th:text="${result.description}"></td>
    </tr>
    </tbody>
  </table>

</body>
</html>
