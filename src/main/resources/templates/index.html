<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quasiris Quick Start Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <style>
        html {
            overflow: hidden;
        }
        body {
            background-color:white;
            color: black;
            margin-top: 25px;
            overflow: hidden;
        }
        .logo {
            display: center;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        .github {
            display: center;
            margin-left: auto;
            margin-right: 0;
            width: 45%;
            cursor: pointer;
        }
        .results-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
            position: relative;
        }
        .pagination {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
}
        .filters-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
        }
        .company-name {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: black;
        }
</style>

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="https://quasiris-search-cloud.com/img/quasiris-logo.png" alt="logo" class="logo">
        </div>
        <div class="col-md-8">
            <form th:action="@{/search}" method="get">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="query" name="q" placeholder="Suchbegriff eingeben">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark">Suchen</button>
                    </div>
                    <div class="col-md-2">
                        <a href="https://github.com/quasiris/qsc-quickstart-spring" target="_blank"><img src="https://icon-library.com/images/github-icon-svg/github-icon-svg-27.jpg" class="github"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="filters-container mb-3">
            </div>
            <div class="filter-button">
                <a href="/filter" class="btn btn-dark">Ergebnisse filtern</a>
            </div>

        </div>
        <div class="col-md-8">
            <div class="results-container">
                <div th:if="${not #lists.isEmpty(searchResults)}">
                    <ul>
                        <li th:each="result : ${searchResults}">

                        </li>
                    </ul>
                </div>
                <div th:if="${#lists.isEmpty(searchResults)}">
                    <p>Keine Ergebnisse gefunden.</p>
                </div>
                <!-- PAGINATION START -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li>
                            <!-- <a class="page-link" th:href="@{/path/to/previous/page(page=${currentPage - 1})}" tabindex="-1" style="color:black">Vorherige Seite</a> -->
                        </li>
                        <li>
                           <!--  <a class="page-link" th:href="@{/path/to/page(page=${currentPage})}" style="color:black" th:text="${currentPage}"></a> -->
                        </li>
                        <li>
                           <!--  <a class="page-link" th:href="@{/path/to/next/page(page=${currentPage + 1})}" style="color:black">Nächste Seite</a> -->
                        </li>
                    </ul>
                </nav><!--PAGINATION END -->
            </div>
        </div>

    </div>

            <!--
                ${page.firstPage} und ${page.lastPage} sind boolesche Ausdrücke, die prüfen, ob sich die aktuelle Seite am Anfang oder Ende der Suchergebnisse befindet.
                th:class bindet die Klasse an den DOM-Knoten an, abhängig von der Bedingung, die du angegeben hast. Wenn die Bedingung wahr ist, wird die entsprechende Klasse angewendet, andernfalls wird die zweite Klasse angewendet.
                th:each wird verwendet, um eine Schleife über eine Liste zu erstellen. Hier wird es verwendet, um eine Schleife über eine Liste von Seitennummern zu erstellen, die im Pagination-Menü angezeigt werden sollen.
                th:href wird verwendet, um den Link für jede Seite zu erstellen. Es wird durch die URL ersetzt, die die Suchergebnisse mit der angegebenen Seitennummer zurückgibt.
                th:text wird verwendet, um den Text innerhalb des Link-Tags zu setzen. Hier wird es verwendet, um die Seitenzahl für jede Seite anzuzeigen.
            -->

        </div>

    <div class="col-md-8">
        <footer class="text-center text-dark" style="background-color: white; margin-top: 20px">
            <div class="text-center p-2" style="background-color: white;">
                © 2023 Quasiris.de
            </div>
            <button class="btn btn-dark">Dark Theme</button>
        </footer>
    </div>

</body>
</html>
