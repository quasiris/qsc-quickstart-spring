<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quasiris Quick Start Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>


    <style>
        body {
            background-color:white;
            color: black;
            margin-top: 350px;
        }
        .logo {
            display: center;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        .github {
            display: center;
            margin-left: auto;
            margin-right: 0;
            width: 45%;
            cursor: pointer;
        }
        .results-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
        }
        .filters-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
        }
        .company-name {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: black;
        }
    </style>

    <!--
    <script th:inline="javascript">
        function search() {

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {

                }
            };
            xhr.open("GET", "/search?q=" + query, true);

        }
    </script>

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="https://quasiris-search-cloud.com/img/quasiris-logo.png" alt="logo" class="logo">
        </div>
        <div class="col-md-8">
            <form th:action="@{/search}" method="get">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="query" name="q" placeholder="Suchbegriff eingeben">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark">Suchen</button>
                    </div>
                    <div class="col-md-2">
                        <a href="https://github.com/quasiris/qsc-quickstart-spring" target="_blank"><img src="https://icon-library.com/images/github-icon-svg/github-icon-svg-27.jpg" class="github"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="filters-container mb-3">

            </div>
            <div class="filter-button">
                <a href="/filter?word=Suchwort" class="btn btn-dark">Ergebnisse filtern</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="results-container" th:utext="${result}">
                <div th:text="${result}"></div>
            </div>
        </div>
    </div>

    <div class="col-md-8">

        <footer class="text-center text-dark" style="background-color: white; margin-top: 20px">
            <div class="text-center p-3" style="background-color: white;">
                Â© 2023 Quasiris.de
            </div>
        </footer>

    </div>
</div>
</body>
</html>
