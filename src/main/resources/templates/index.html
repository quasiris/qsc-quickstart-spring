<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quasiris Quick Start Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <style>
        html {
            /* overflow: hidden; */
        }
        body {
            background-color:white;
            color: black;
            margin-top: 25px;
            /* overflow: hidden; */
        }
        .logo {
            display: center;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }

        h4 {
            font-size: 18px;
            font-weight: bold;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .github {
            display: center;
            margin-left: auto;
            margin-right: 0;
            width: 45%;
            cursor: pointer;
        }
        .results-container {
            border: 1px solid black;
            padding:10px;
            min-height: 500px;
            position: relative;

        }
        .pagination {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
}
        .filters-container {
            border: 1px solid black;
            padding: 10px;
            min-height: 400px;
        }
        .company-name {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: black;
        }

        ul {
            list-style: none;
        }

</style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="https://quasiris-search-cloud.com/img/quasiris-logo.png" alt="logo" class="logo">
        </div>
        <div class="col-md-8">
            <form th:action="@{/search}" method="get">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="query" name="q" placeholder="Suchbegriff eingeben">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark">Suchen</button>
                    </div>
                    <div class="col-md-2">
                        <a href="https://github.com/quasiris/qsc-quickstart-spring" target="_blank"><img src="https://icon-library.com/images/github-icon-svg/github-icon-svg-27.jpg" class="github"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="filters-container mb-3">





            </div>
            <div class="filter-button">
                <a href="/filter" class="btn btn-dark">Ergebnisse filtern</a>
            </div>

            <div class="col-md-8">
                <footer class="text-center text-dark" style="background-color: white; margin-top: 20px">
                    <div class="text-center p-2" style="background-color: white;">
                        © 2023 Quasiris
                    </div>
                </footer>
            </div>

        </div>


        <div class="col-md-8">
            <div class="results-container">
                <div th:if="${not #lists.isEmpty(searchResults)}">
                    <h4 class="text-center">Suchergebnisse für "<span th:text="${param.q}"></span>"</h4>
                    <ul>
                            <!-- STATUS OUTPUT -->
                        <!--
                            <div th:utext="${searchResults.statusCode}"></div>
                            <div th:utext="${searchResults.result.products.statusCode}"></div>
                            <div th:utext="${searchResults.result.products.statusMessage}"></div>
                        -->

                            <!-- PRODUCTS NAME OUTPUT -->
                        <!--
                        <div th:utext="${searchResults.result.products.name}"></div>
                        -->


                        <!-- DOCUMENTS OUTPUT -->
                        <div th:if="${#lists.isEmpty(searchResults.result.products.documents)}">
                            Keine Ergebnisse
                        </div>
                        <div th:each="document : ${searchResults.result.products.documents}">
                            <div class="alert alert-success" th:utext="${document}"></div>
                        </div>

                    </ul>
                </div>

                <!--
                <div th:if="${#lists.isEmpty(searchResults)}">
                    <p>Keine Ergebnisse gefunden.</p>
                </div>
                -->
                <!-- PAGINATION START -->

                <!--

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="?page=1" tabindex="-1" aria-disabled="true" style="color:black">Erste Seite</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=${currentPage - 1}" tabindex="-1" aria-disabled="true" style="color:black">Vorherige Seite</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=${currentPage - 1}" tabindex="-1" aria-disabled="true" style="color:black">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=${currentPage - 1}" tabindex="-1" aria-disabled="true" style="color:black">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=${currentPage - 1}" tabindex="-1" aria-disabled="true" style="color:black">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" th:text="${currentPage}" style="color:black"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=${currentPage + 1}" style="color:black">Nächste Seite</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="?page=295" style="color:black">Letzte Seite</a>
                        </li>
                    </ul>
                </nav>

                -->

                <!--PAGINATION END -->

                <!--
               ${page.firstPage} und ${page.lastPage} sind boolesche Ausdrücke, die prüfen, ob sich die aktuelle Seite am Anfang oder Ende der Suchergebnisse befindet.
               th:class bindet die Klasse an den DOM-Knoten an, abhängig von der Bedingung, die du angegeben hast. Wenn die Bedingung wahr ist, wird die entsprechende Klasse angewendet, andernfalls wird die zweite Klasse angewendet.
               th:each wird verwendet, um eine Schleife über eine Liste zu erstellen.
               th:href wird verwendet, um den Link für jede Seite zu erstellen.
               th:text wird verwendet, um den Text innerhalb des Link-Tags zu setzen.
                -->
            </div>
            </div>
        </div>

    </div>

</body>
</html>
