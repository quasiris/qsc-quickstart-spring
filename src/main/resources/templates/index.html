<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quasiris Quick Start Spring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>


    <style>
        html {
            overflow: hidden;
        }
        body {
            background-color:white;
            color: black;
            margin-top: 25px;
            overflow: hidden;
        }
        .logo {
            display: center;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }
        .github {
            display: center;
            margin-left: auto;
            margin-right: 0;
            width: 45%;
            cursor: pointer;
        }
        .results-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
            position: relative;
        }
        .pagination {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
}
        .filters-container {
            border: 1px solid black;
            padding: 10px;
            height: 400px;
        }
        .company-name {
            padding: 20px;
            text-align: center;
            font-weight: 600;
            color: black;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img src="https://quasiris-search-cloud.com/img/quasiris-logo.png" alt="logo" class="logo">
        </div>
        <div class="col-md-8">
            <form th:action="@{/search}" method="get">
                <div class="form-group row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="query" name="q" placeholder="Suchbegriff eingeben">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark">Suchen</button>
                    </div>
                    <div class="col-md-2">
                        <a href="https://github.com/quasiris/qsc-quickstart-spring" target="_blank"><img src="https://icon-library.com/images/github-icon-svg/github-icon-svg-27.jpg" class="github"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <div class="filters-container mb-3">

            </div>
            <div class="filter-button">
                <a href="/filter" class="btn btn-dark">Ergebnisse filtern</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="results-container">
                <div th:if="${not #lists.isEmpty(searchResults)}">
                    <ul>
                        <li th:each="result : ${searchResults}">
                            <h2 th:text="${result.name}"></h2>
                            <p th:text="${result.description}"></p>
                        </li>
                    </ul>
                </div>
                <div th:if="${#lists.isEmpty(searchResults)}">
                    <p>Keine Ergebnisse gefunden.</p>
                </div>
            </div>

            <!-- PAGINATION START -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" style="color:black">Vorherige Seite</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" style="color:black">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" style="color:black">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" style="color:black">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" style="color:black">Nächste Seite</a>
                    </li>
                </ul>
            </nav><!--PAGINATION END -->
        </div>
    </div>

    <div class="col-md-8">

        <footer class="text-center text-dark" style="background-color: white; margin-top: 20px">
            <div class="text-center p-2" style="background-color: white;">
                © 2023 Quasiris.de
            </div>
        </footer>

    </div>
</div>
</body>
</html>
